name: Ventoy CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  release_download:
     runs-on: ubuntu-latest

     steps:
        - uses: actions/checkout@v3
        - name: List of release
          run: gh release list --repo https://github.com/Vaillant-NEEXT/plsw-linux-image-base
          env:
             GITHUB_TOKEN: ${{ github.token }}
